<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Yenileme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            height: 30px;
            margin-right: 10px;
            border-radius: 50%; /* Resmi yuvarlak yapmak için */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 10px;
        }
        .container p {
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9em;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #b2dffc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #8fd4f8;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="/mnt/data/file-63woTL5knCOTKOtKlnpmyMyO" alt="𝐈𝐧𝐬𝐭𝐚𝐠𝐫𝐚𝐦">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" style="height: 30px;">
</div>

<div class="container">
    <h1>Güçlü Bir Şifre Oluştur</h1>
    <p>Şifren en az 6 karakter olmalı ve rakamlar, harfler ve özel karakterlerden (!@$%) oluşmalıdır.</p>
    <div id="error" class="error"></div>
    <form id="resetForm">
        <input type="password" id="existingCode" name="existingCode" placeholder="Mevcut şifre" required>
        <input type="password" id="newCode" name="newCode" placeholder="Yeni şifre" required>
        <input type="password" id="newCodeRepeat" name="newCodeRepeat" placeholder="Yeni şifre, tekrar" required>
        <button type="submit">Şifreni Yenile</button>
    </form>
</div>

<script>
    document.getElementById('resetForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const existingCode = document.getElementById('existingCode').value;
        const newCode = document.getElementById('newCode').value;
        const newCodeRepeat = document.getElementById('newCodeRepeat').value;
        const errorDiv = document.getElementById('error');

        // Hata mesajını temizle
        errorDiv.textContent = '';

        // Şifrelerin eşleşip eşleşmediğini kontrol et
        if (newCode !== newCodeRepeat) {
            errorDiv.textContent = 'Yeni şifre ve yeni şifre tekrarı aynı değil!';
        } else {
            // Şifrenin güçlü olup olmadığını kontrol et
            if (newCode.length < 6 || !/[!@$%]/.test(newCode) || !/[0-9]/.test(newCode) || !/[a-zA-Z]/.test(newCode)) {
                errorDiv.textContent = 'Şifre en az 6 karakter olmalı ve rakamlar, harfler ve özel karakterlerden (!@$%) oluşmalıdır.';
            } else {
                alert('Şifre başarıyla yenilendi. Yeni şifreniz: ' + newCode);
                // Tarayıcıyı kapat
                window.close();
            }
        }
    });
</script>

</body>
</html>
